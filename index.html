<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <title>DIA 2.0 - Цифровой Аватар</title>
    <meta name="microphone-permission" content="true">
  </head>
  <body>
    <div class="app-container">
      <div class="glass-panel">
        <!-- Левая колонка с аватаром -->
        <div class="avatar-column">
          <div class="video-container">
            <video id="avatarVideo" autoplay playsinline></video>
            <div class="video-overlay"></div>
          </div>
        </div>

        <!-- Правая колонка с контролами -->
        <div class="controls-column">
          <div class="header">
            <div class="logo" style="font-size: 5.5em; margin-bottom: 1em;">
              <span class="logo-icon">
                <span class="iconify" data-icon="carbon:ai-status-complete" style="color: #00ff88; font-size: 4.5em;"></span>
              </span>
              DIA 2.0
            </div>
            <div class="status-indicator" style="margin-bottom: 2em;">
              <span class="status-dot"></span>
              <span class="status-text">ИИ Готов</span>
            </div>
          </div>

          <div class="controls">
            <div class="button-group" style="display: flex; flex-direction: column; gap: 1em;">
              <button id="startSession" class="btn primary" style="font-size: 1.2em; padding: 1em;">
                <span class="iconify" data-icon="carbon:play-filled" style="font-size: 1.5em;"></span>
                Начать Сессию
              </button>
              <button id="endSession" class="btn danger hidden" style="font-size: 1.2em; padding: 1em;">
                <span class="iconify" data-icon="carbon:stop-filled" style="font-size: 1.5em;"></span>
                Завершить
              </button>
            </div>

           <div class="input-group" style="display: none;">
              <input
                type="text"
                id="userInput"
                placeholder="Задайте вопрос..."
                aria-label="Ввод пользователя"
              />
              <button id="speakButton" class="btn accent">
                <span class="iconify" data-icon="carbon:microphone"></span>
                Говорить
              </button>
            </div> 
          </div>

     
        </div>
      </div>
    </div>

    <!-- Индикатор голосового ввода -->
    <div class="voice-indicator">
      <span class="iconify" data-icon="carbon:microphone-filled"></span>
      <span>Говорите...</span>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
